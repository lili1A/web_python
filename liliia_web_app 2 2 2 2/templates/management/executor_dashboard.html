<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1, h2 {
            color: #333;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            padding: 8px 12px;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            text-align: center;
            margin-top: 10px;
        }
        .btn:hover {
            background: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 8px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .status {
            font-weight: bold;
            color: #28a745;
        }
        .no-tasks {
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome, Executor</h1>
        <a href="{% url 'logout' %}" class="btn">Logout</a>

        <h2>Your Assigned Tasks</h2>
        <ul>
            {% for task in tasks %}
                <li>
                    <span><strong>{{ task.title }}</strong> - <span class="status">{{ task.get_status_display }}</span></span>
                    <a href="{% url 'update_task_status' task.id %}" class="btn">Update Status</a>
                </li>
            {% empty %}
                <li class="no-tasks">No tasks assigned to you.</li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
